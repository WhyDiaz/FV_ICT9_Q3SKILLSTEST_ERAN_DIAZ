<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailConnect - Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5; 
            font-family: sans-serif;
            background-image: url();
        }

        .register-container {
            background-color: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        .btn-black {
            background-color: #000;
            color: white;
            width: 100%;
            font-weight: bold;
            padding: 10px;
        }

        .btn-black:hover {
            background-color: #333;
            color: white;
        }



    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">RailedRails</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Schedule</a>
            <a class="nav-link active" href="#">Register</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="register-container">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Create YOUR Account</h2>
            <p class="text-muted">Join Railed for amazing travel</p>
        </div>
    
        <form id="regForm">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Will" required>
                </div>
                <div class="col">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Harris" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="@gmail.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" placeholder="+63" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="********" required>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="https://ppp.gov.ph/wp-content/uploads/2014/08/LRT2-OM-GBB-04-2014-AnnexA-itpb.doc?__cf_chl_tk=shv3emdkDAm95DxFukMplKg_DECPbLVPEVl2WGky9dQ-1771889991-1.0.1.1-e.36j5mqGbD1QjqnpkQPhtTAo_JMyFHWy8GQ0WuKVa0">Terms and Conditions</a> and <a href="https://www.lrta.gov.ph/wp-content/uploads/2024/05/Data-Privacy-Policy-1.pdf">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-black">Create Account</button>
        </form>

        <p class="text-center mt-3 small">
            Already have an account? <a href="#">Sign in</a>
        </p>
    </div>
</div>

<script>
    document.getElementById("regForm").onsubmit = function(event) {
        event.preventDefault(); 
        
        let name = document.getElementById("fname").value;
        alert("Welcome to GetRailedConnect, " + name + "! Your account has been created successfully.");
    };
</script>

</body>
</html>
